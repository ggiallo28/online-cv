career-profile:
    title: Career Profile
    summary: |
      Gianluigi Mucciolo has experience in Agile and DevOps methodologies and works in the areas of Artificial Intelligence and Big Data. He is an AWS Authorised Instructor, conducting training activities by delivering official AWS courses. He is also part of the AWS Community Builder program. In addition, he can work both as part of a team and independently, under pressure, multi-task, and deliver high-quality results. He loves having meaningful conversations, reading books, and walking in nature.

